<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pointers Visualizer – Conceptoria</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f1220;
  color: #eaeaf0;
  text-align: center;
}

h1 {
  margin-top: 30px;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.memory {
  display: flex;
  justify-content: center;
  gap: 80px;
  margin: 60px 0;
  position: relative;
}

.block {
  background: #161a33;
  border: 2px solid #4fd1c5;
  border-radius: 8px;
  padding: 20px;
  width: 180px;
}

.label {
  font-size: 0.9rem;
  opacity: 0.8;
}

.value {
  font-size: 1.4rem;
  margin-top: 10px;
  color: #4fd1c5;
}

/* Arrow */
.arrow {
  position: absolute;
  top: 50%;
  left: 45%;
  font-size: 2rem;
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.5s;
}

/* Controls */
.controls button {
  margin: 10px;
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}

.primary {
  background: #4fd1c5;
  color: #000;
}

.secondary {
  background: transparent;
  border: 1px solid #4fd1c5;
  color: #4fd1c5;
}

.explain {
  margin-top: 30px;
  background: #161a33;
  padding: 20px;
  border-radius: 10px;
  min-height: 80px;
}
</style>
</head>

<body>

<h1>Pointer Visualizer</h1>
<p>See how pointers work in memory</p>

<div class="container">

  <div class="memory">
    <div class="block" id="varBlock">
      <div class="label">Variable x</div>
      <div class="value" id="xValue">10</div>
      <div class="label">Address: 0x100</div>
    </div>

    <div class="arrow" id="arrow">➡</div>

    <div class="block" id="ptrBlock">
      <div class="label">Pointer p</div>
      <div class="value" id="pValue">NULL</div>
      <div class="label">Address: 0x200</div>
    </div>
  </div>

  <div class="controls">
    <button class="primary" onclick="assignPointer()">p = &x</button>
    <button class="secondary" onclick="dereference()">*p</button>
    <button class="secondary" onclick="changeValue()">*p = 20</button>
    <button class="secondary" onclick="resetAll()">Reset</button>
  </div>

  <div class="explain" id="explainBox">
    Click a button to see what happens in memory.
  </div>

</div>

<script>
let x = 10;
let pointerAssigned = false;

function assignPointer() {
  document.getElementById("pValue").innerText = "0x100";
  document.getElementById("arrow").style.opacity = 1;
  pointerAssigned = true;
  explain("p stores the ADDRESS of x (0x100), not the value.");
}

function dereference() {
  if (!pointerAssigned) {
    explain("p is NULL. Dereferencing causes undefined behavior.");
    return;
  }
  explain("*p means go to address 0x100 and read value → " + x);
}

function changeValue() {
  if (!pointerAssigned) {
    explain("Cannot modify value. Pointer not assigned.");
    return;
  }
  x = 20;
  document.getElementById("xValue").innerText = x;
  explain("*p = 20 modifies x directly through its address.");
}

function resetAll() {
  x = 10;
  pointerAssigned = false;
  document.getElementById("xValue").innerText = x;
  document.getElementById("pValue").innerText = "NULL";
  document.getElementById("arrow").style.opacity = 0;
  explain("Memory reset to initial state.");
}

function explain(text) {
  document.getElementById("explainBox").innerText = text;
}
</script>

</body>
</html>
