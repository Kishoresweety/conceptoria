<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>malloc & free – Conceptoria</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f1220;
  color: #eaeaf0;
  text-align: center;
}

h1 {
  margin-top: 20px;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

/* MEMORY LAYOUT */
.memory {
  display: flex;
  justify-content: space-between;
  margin: 50px 0;
}

.region {
  width: 45%;
  background: #161a33;
  border: 2px solid #4fd1c5;
  border-radius: 10px;
  padding: 20px;
}

.region h2 {
  color: #4fd1c5;
}

/* STACK */
.stack-frame {
  background: #0f1220;
  border: 1px solid #4fd1c5;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
}

/* HEAP */
.heap-block {
  background: #0f1220;
  border: 1px solid #4fd1c5;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
  animation: fadeIn 0.4s;
}

.freed {
  border: 1px dashed red;
  color: red;
  opacity: 0.6;
}

/* CONTROLS */
.controls button {
  margin: 10px;
  padding: 12px 18px;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
}

.primary {
  background: #4fd1c5;
  color: #000;
}

.secondary {
  background: transparent;
  border: 1px solid #4fd1c5;
  color: #4fd1c5;
}

/* EXPLANATION */
.explain {
  margin-top: 30px;
  background: #161a33;
  padding: 20px;
  border-radius: 10px;
  min-height: 90px;
}

/* ANIMATION */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<h1>malloc() & free() Visualizer</h1>
<p>Understand dynamic memory the RIGHT way</p>

<div class="container">

  <div class="memory">

    <!-- STACK -->
    <div class="region">
      <h2>Stack</h2>
      <div class="stack-frame">
        int *p;<br>
        p = ?
      </div>
    </div>

    <!-- HEAP -->
    <div class="region">
      <h2>Heap</h2>
      <div id="heapArea"></div>
    </div>

  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button class="primary" onclick="mallocMem()">p = malloc()</button>
    <button class="secondary" onclick="writeValue()">*p = 10</button>
    <button class="secondary" onclick="freeMem()">free(p)</button>
    <button class="secondary" onclick="leak()">Lose pointer (Leak)</button>
    <button class="secondary" onclick="resetAll()">Reset</button>
  </div>

  <!-- EXPLANATION -->
  <div class="explain" id="explainBox">
    Click buttons to simulate malloc & free behavior.
  </div>

</div>

<script>
let heapAllocated = false;
let freed = false;

function mallocMem() {
  if (heapAllocated && !freed) {
    explain("Memory already allocated. Allocating again causes leak if old pointer lost.");
    return;
  }

  const block = document.createElement("div");
  block.className = "heap-block";
  block.id = "heapBlock";
  block.innerText = "Heap Block\nAddress: 0x500\nValue: ?";
  document.getElementById("heapArea").appendChild(block);

  heapAllocated = true;
  freed = false;
  explain("malloc() allocates memory on heap and returns its address to pointer p.");
}

function writeValue() {
  if (!heapAllocated || freed) {
    explain("Cannot write. Pointer is invalid or memory is freed → undefined behavior.");
    return;
  }
  document.getElementById("heapBlock").innerText =
    "Heap Block\nAddress: 0x500\nValue: 10";
  explain("*p = 10 writes value into heap memory.");
}

function freeMem() {
  if (!heapAllocated || freed) {
    explain("Nothing to free or memory already freed.");
    return;
  }
  document.getElementById("heapBlock").classList.add("freed");
  document.getElementById("heapBlock").innerText += "\n[FREED]";
  freed = true;
  explain("free(p) releases heap memory. p becomes a dangling pointer.");
}

function leak() {
  if (!heapAllocated || freed) {
    explain("No active heap memory to leak.");
    return;
  }
  document.getElementById("heapArea").innerHTML = "";
  heapAllocated = false;
  explain("Pointer lost without free() → MEMORY LEAK.");
}

function resetAll() {
  document.getElementById("heapArea").innerHTML = "";
  heapAllocated = false;
  freed = false;
  explain("Program restarted. Memory clean.");
}

function explain(text) {
  document.getElementById("explainBox").innerText = text;
}
</script>

</body>
</html>
